name: CI

on:
  push:
    branches: [main, chore/*, feat/*, fix/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        ros_distro: [foxy, humble, jazzy]
        include:
          - ros_distro: foxy
            os: ubuntu-20.04
          - ros_distro: humble
            os: ubuntu-22.04
          - ros_distro: jazzy
            os: ubuntu-24.04
    runs-on: ${{ matrix.os }}
    container: ros:${{ matrix.ros_distro }}-ros-base
    env:
      PIP_BREAK_SYSTEM_PACKAGES: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        run: |
          mkdir -p /tmp/ws/src
          ln -s $GITHUB_WORKSPACE /tmp/ws/src/messages

      - name: Install dependencies
        run: |
          apt-get update -y
          apt-get install -y python3-colcon-common-extensions git
          cd /tmp/ws
          . /opt/ros/${{ matrix.ros_distro }}/setup.sh
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y --rosdistro ${{ matrix.ros_distro }}

      - name: Build
        run: |
          cd /tmp/ws
          . /opt/ros/${{ matrix.ros_distro }}/setup.sh
          colcon build --packages-select muto_msgs

      - name: Test
        run: |
          cd /tmp/ws
          . /opt/ros/${{ matrix.ros_distro }}/setup.sh
          . install/setup.sh
          colcon test --packages-select muto_msgs --event-handlers console_direct+
          colcon test-result --verbose
